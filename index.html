<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор интернет-цитат</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1 class="main__title">Генератор интернет-цитат</h1>
        <div class="main__img-wrap">
            <img src="images/1.png" id="image" class="main__img show">
        </div>
        <div class="main__quote-wrap">
            <p id="quote" class="main__quote show">Кто рано встает, тот потом пожалеет о своем решении.</p>
        </div>
        
        <button class="main_button"onclick="generateQuote()">Сгенерировать цитату</button>
    </div>

    <script>
        let quote = document.getElementById("quote")
        //console.log (quote)

        let begining = [
            'Кто рано встает, ',
            'Как хамить красиво, ',
            'Кириешки не дорогие, ',
            'Если тебя бьет жизнь то, ',
            'Не бойся ошибаться, ',
            'Жизнь это - жизнь, ',
        ]
        let ending = [
            'получай в ответ, ',
            'почему то так получилось, ',
            'по акции боварские, ',
            'дай ей в ответ, ',
            'это ошибки должны тебя бояться, ',
            'пора получить какието эмоции, ',
        ];
        function generateQuote() {
            let randomBegining = getRandomElement(begining);
            let randonEnding = getRandomElement(ending);

            let randomQuote = randomBegining + randonEnding;

            //console.log(randomQuote)
            quote.textContent = randomQuote;
        }
        function getRandomElement(array){
            let index = (Math.floor(Math.random() * array.length))
            return array[index];
        }

    </script>
</body>

</html>
